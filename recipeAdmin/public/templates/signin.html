<div class="vertical-center">
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="pane panel-heading">
                Admin Page
            </div>
            <div class="pane panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="loginid" class="col-sm-4 control-label">Id</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="loginid" id="loginid" ng-model="loginid"
                                   placeholder="Id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="password"
                                   ng-model="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-4">
                            <span class="col-sm-12 btn btn-primary" ng-click="signin()">Sign in</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
